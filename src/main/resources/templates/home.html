<body>
<header th:insert="header :: header"></header>

<main>
    <section class="py-5 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <p>
<!--                    <select class="selectedBankCard">-->
<!--                        <option th:each="bankCard : ${bankCards}" th:value="${bankCard.getId()}"-->
<!--                                th:text="|${bankCard.getKZTCurrency()} KZT Currency"></option>-->
<!--                    </select>-->
                </p>
            </div>
        </div>
    </section>

    <div class="album py-5 bg-light">
        <th:block th:each="bankService : ${bankServices}">
            <div class="container" th:each="bankService : ${bankServices}">
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                    <div class="col">
                        <div class="card shadow-sm">
                            <svg class="bd-placeholder-img card-img-top" width="100%" height="225"
                                 xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail"
                                 preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title>
                                <rect width="100%" height="100%" fill="#55595c"></rect>
                                <text x="50%" y="50%" fill="#eceeef" dy=".3em">bankService.getName</text>
                            </svg>

                            <div class="card-body">
                                <p class="card-text"></p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <a th:href="@{/service/{id}(id=${product.getId()})}" type="button" class="pay btn btn-sm btn-outline-secondary">View</a>
                                    </div>
                                    <small class="text-muted"></small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </th:block>
    </div>

</main>

<footer th:insert="footer :: footer"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
